{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title">
    {% include 'css_js.html' %}
</head>
<body id="app">
    <div class="ui basic segment container" id="login-container">
        <span id="login-logo">Exchange</span>
        <div class="ui two item text menu">
            <a class="item">
                <span style="font-size: 20px">
                    <p class="outset" style="border-bottom:2px solid #2185D0;">注册</p>
                </span>
            </a>
            <a class="active item" href="{% url 'login' %}">
                <span style="font-size: 20px">
                    <p class="outset" style="border-bottom:2px solid rgb(247, 250, 252);">登录</p>
                </span>
            </a>
        </div>
        <form class="ui form" id="login-form">
            <div class="field" v-on:click="msgShow=false">
                <p id="form-message" v-if="msgShow">[[username_err]]</p>
                <input required v-model="username" type="text" name="username" placeholder="名字">
            </div>
            <div class="field" v-on:click="msgShow=false">
                <p id="form-message2" v-if="msgShow">[[email_err]]</p>
                <input v-model="email" type="email" name="email" placeholder="邮箱">
            </div>
            <div class="field" v-on:click="msgShow=false">
                <p id="form-message3" v-if="msgShow">[[password_err]]</p>
                <input v-model="password" type="password" name="password" placeholder="密码（六位以上）">
            </div>
            <a v-on:click="registerUser" class="ui blue button" style="margin-top: 25px;width: 270px">注册</a>
        </form>
    </div>
    <script>
        Vue.config.delimiters = ["[[", "]]"];
        vm = new Vue({
            el: '#app',
            data:{
                username:'',
                password:'',
                email:'',
                username_err:'',
                password_err:'',
                email_err:'',
                msgShow:false
            },
            methods:{
                registerUser:function () {
                    var self = this;
                    var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
                    isok= reg.test(self.email);
                    if (self.username==''){
                        self.msgShow=true;self.username_err='请填写姓名';
                        self.password_err='';self.email_err=''
                    }else if(self.password==''){
                        self.msgShow=true;self.password_err='请填写密码';
                        self.email_err='';self.username_err='';
                    }else if(self.email==''){
                        self.msgShow=true;self.email_err='请填写邮箱地址';
                        self.username_err='';self.password_err='';
                    }else if(!isok){
                        self.msgShow=true;self.email_err='请填写正确邮箱';
                        self.username_err='';self.password_err='';
                    }else{
                            reqwest({
                            url: '/api/register/',
                            type: 'json',
                            method: 'post',
                            data:{
                                username: self.username,
                                password: self.password,
                                email: self.email
                            },
                            success:function (resp) {
                                window.location.href = '/login/';
                            },
                            error:function (err) {
                                message = err.response;
                                json_msg = JSON.parse(message);
                                self.username_err = json_msg.username ? json_msg.username:'';
                                self.password_err = json_msg.password_err ? json_msg.password_err:'';
                                self.email_err = json_msg.email_err ? json_msg.email_err:'';
                                self.msgShow = true;
                            }
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
